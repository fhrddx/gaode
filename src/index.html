<!DOCTYPE html>
<html lang="zh">
<head>
	<title>高德地图Demo</title>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
</head>
<style>
  html,body{
    height:100%;
    width: 100%;
    padding:0;
    margin:0;
  }
  body{
    overflow: hidden;
    position: relative;
    background-color: #0c121a;
  }
  #earth-canvas{
    height: 100%;
    width: 100%;
    /*background: #0c121a;*/
    cursor: pointer;
  }
  #tooltip {
    position: absolute;
    z-index: 1000;
    background: #0c121a;
    color: #fff;
    visibility: hidden;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    /* Safari */
    -moz-user-select: none;
    /* Firefox */
    -ms-user-select: none;
    padding: 4px 8px 5px 8px;
    border-radius: 3px;
  }

  .sum{
    color: #ffffff;
    font-size: 20px;
  }

  .name{
    color: #999999;
    font-size: 14px;
    line-height: 1.2;
  }

  .info{
    color: #00ffff;
    font-size: 14px;
    line-height: 1.2;
  }

  .message-label-row {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
</style>
<body>
  <div id="earth-canvas">
    <div id="tooltip">这是什么</div>
  </div>
</body>
</html>
